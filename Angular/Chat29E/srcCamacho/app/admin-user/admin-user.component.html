<button mat-raised-button color="primary" (click)="cerrarSesion()">Cerrar Sesión</button>

<mat-form-field>
  <mat-label> <p>Bloquear/Activar USUARIOS </p> Buscar en el chat
  </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<div class="mat-elevation-z8">


  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IDUsuario</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.idUsuario}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
    </ng-container>

    <!-- direccion Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="pwd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PWD </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.pwd}} </td>
    </ng-container>

    <!-- activo Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.activo}} </td>
    </ng-container>
     <!-- eliminar Column -->

     <ng-container matColumnDef="bloquear">
      <th mat-header-cell *matHeaderCellDef> BLOQUEAR</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button color="warn" focusable="false" (click)="bloquearUsuario(usuario)">
         Bloquear
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="activar">
      <th mat-header-cell *matHeaderCellDef> Activar</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button color="primary" focusable="false" (click)="activarUsuario(usuario)">
         Activar
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let mensaje; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron empleados "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona página de empleados"></mat-paginator>
</div>
