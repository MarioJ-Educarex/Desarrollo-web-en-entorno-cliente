<!doctype html>
<html lang="en">

<head>
    <title>Ajax insertar ciudades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- LibrerÃ­a AJAX para insertar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center ">
            <!-- <div style="margin: 0 auto; width: 90vw;"></div> -->

            <div class="col-lg-6">
                <h1>Insertar Datos Ciudades</h1>
                <form action="#" id="formulario1" method="post">

                    <div class="form-group">
                        <label for="_id">Ciudad Id</label>
                        <input type="text" name="txtid" id="_id" class="form-control"
                            placeholder="Teclea el id de la ciudad" aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>

                    <div class="form-group">
                        <label for="_nombre">Ciudad Nombre</label>
                        <input type="text" name="txtnombre" id="_nombre" class="form-control"
                            placeholder="Teclea el nombre de la ciudad" aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>

                    <div class="form-group">
                        <label for="_poblacion">Ciudad Habitantes</label>
                        <input type="number" name="txtpoblacion" id="_poblacion" class="form-control"
                            placeholder="Teclea los habitantes de la ciudad" aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>

                    <div class="form-group">
                        <label for="_densidad">Densidad</label>
                        <input type="number" name="txtdensidad" id="_densidad" class="form-control"
                            placeholder="Teclea la densisdad de poblacion" aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>

                    <div class="form-group">
                        <label for="_superficie">Ciudad Superficie</label>
                        <input type="number" name="txtsuperficie" id="_superficie" class="form-control"
                            placeholder="Teclea la superficie de la ciudad" aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>

                    <input type="button" name="insertar" class="btn btn-dark" id="btnInsertar" value="Insertar">
                </form>


            </div>

        </div>

        <div id="mostrarCiudades">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
