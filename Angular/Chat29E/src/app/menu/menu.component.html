<mat-divider></mat-divider>

<button mat-raised-button color="primary" (click)="cerrarSesion()">Cerrar Sesión</button>

<mat-label>Usuario : {{miParametro}}</mat-label>

<mat-form-field>
  <mat-label>Bloquear/Activar MENSAJES
    Buscar en el chat </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Escribe mensaje y pulsa enter</mat-label>
      <input matInput placeholder="Enter al finalizar" [(ngModel)]="msjchat.mensaje" name="mensaje"
        (keydown.enter)="mandar()">
    </mat-form-field>


  </form>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.id}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.fecha}} </td>
    </ng-container>

    <!-- direccion Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.usuario}} </td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.mensaje}} </td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.activo}} </td>
    </ng-container>

    <!-- Bloquear Column -->
    <ng-container matColumnDef="bloquear">
      <th mat-header-cell *matHeaderCellDef> Bloquear </th>
      <td mat-cell *matCellDef="let mensaje"> <button mat-raised-button color="warn"
          (click)="bloquearMsg(mensaje.id)">Bloquear</button> </td>
    </ng-container>

    <!-- Activar Column -->
    <ng-container matColumnDef="activar">
      <th mat-header-cell *matHeaderCellDef> Activar </th>
      <td mat-cell *matCellDef="let mensaje"> <button mat-raised-button color="primary"
          (click)="activarMsg(mensaje.id)">Activar</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let mensaje; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron empleados "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona página de empleados"></mat-paginator>
</div>
