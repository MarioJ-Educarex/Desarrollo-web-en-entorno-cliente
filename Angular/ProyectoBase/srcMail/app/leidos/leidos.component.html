<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let correo"> {{correo.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Origen </th>
      <td mat-cell *matCellDef="let correo"> {{correo.origen}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="destinatario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Destinatario </th>
      <td mat-cell *matCellDef="let correo"> {{correo.destinatario}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
      <td mat-cell *matCellDef="let correo"> {{correo.mensaje}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="asunto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Asunto </th>
      <td mat-cell *matCellDef="let correo"> {{correo.asunto}} </td>
    </ng-container>


    <!-- Fruit Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let correo"> {{correo.fecha}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="leido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let correo"> {{correo.leido}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let correo; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
