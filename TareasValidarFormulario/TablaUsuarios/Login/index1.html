  <div class="container">
    <div class="row">
      <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">

            <!-- form card login -->
            <div class="card rounded shadow shadow-sm">
              <div class="card-header">
                <h3 class="mb-0">Iniciar Sesión</h3>
              </div>
              <div class="card-body">

                <form action="http://moralo.atwebpages.com/chatCamacho/index.php" method="get" id="aceptar"
                  class="form">
                  <div class="form-group">
                    <label for="uname1">Usuario</label>
                    <input type="text" class="form-control form-control-lg rounded-0" name="usuario" id="uname1"
                      placeholder="Usuario">
                    <!-- <div class="invalid-feedback">Oops, you missed this one.</div> -->
                    <small id="smUsers" class="text-danger"></small>
                  </div>
                  <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" name="password"
                      placeholder="Contraseña">
                    <!-- <div class="invalid-feedback">Enter your password too!</div> -->
                    <small id="smPassword" class="text-danger"></small>
                  </div>

                  <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Entrar</button>
                </form>
              </div>
              <!--/card-block-->
            </div>
            <!-- /form card login -->

          </div>


        </div>
        <!--/row-->

      </div>
      <!--/col-->
