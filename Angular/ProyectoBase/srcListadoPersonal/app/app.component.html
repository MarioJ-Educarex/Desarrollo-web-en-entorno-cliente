<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      mat-table
      [dataSource]="ds"
      class="mat-elevation-z8 demo-table"
    >
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Identificador</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.id }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre empleado</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.nombre }}</td>
      </ng-container>

      <!-- Dirección hogar del empleado Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección Hogar</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.direccion }}</td>
      </ng-container>

      <!-- Cargo Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>Puesto</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.cargo }}</td>
      </ng-container>

      <!-- Edad Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.edad }}</td>
      </ng-container>

      <!-- Imagen Column -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let Empleado">
          <img src="{{ Empleado.imagen }}" alt="" />
        </td>
      </ng-container>

           <!-- Eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let Empleado">
          <button class="btn btn-danger">Eliminar</button>
        </td>
      </ng-container>

      <!-- MOdificar Column -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let Empleado">
          <button class="btn btn-success">Modificar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </body>
</html>
