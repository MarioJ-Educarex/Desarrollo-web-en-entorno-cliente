<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Correo del usuario" aria-describedby="helpId" [(ngModel)]="usuario.email">
      </div>
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password" name="password" id="password" class="form-control" placeholder="password usuario" aria-describedby="helpId" [(ngModel)]="usuario.pwd">
      </div>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="privado">Privado</mat-checkbox>
      </section>
     <button class="btn btn-info m-2" (click)="Logear(usuario)" >Logear</button>
