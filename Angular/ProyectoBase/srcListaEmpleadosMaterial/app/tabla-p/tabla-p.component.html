<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>

<button mat-raised-button color="warn" (click)="abrirDialogo()">AÃ±adir persona</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let persona"> {{persona.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
    </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </th>
        <td mat-cell *matCellDef="let persona"> {{persona.direccion}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CARGO </th>
      <td mat-cell *matCellDef="let persona"> {{persona.cargo}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </th>
      <td mat-cell *matCellDef="let persona"> {{persona.edad}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IMAGEN </th>
      <td mat-cell *matCellDef="let persona"> <img src="{{persona.imagen}}"  alt=""> </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
      <td mat-cell *matCellDef="let persona"> <button mat-stroked-button color="warn" (click)="eliminar(persona.id)">Eliminar</button> </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> MODIFICAR </th>
      <td mat-cell *matCellDef="let persona"> <button mat-stroked-button color="primary" (click)="modificar(persona)">Modificar</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
