<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form action="http://moralo.atwebpages.com/dam/insertar.php" method="get" id="cargar">
                    <div class="form-group">
                        <h1><label for="expediente">Nº de expediente</label></h1>
                        <input type="text" name="expediente" id="expediente" class="form-control"
                            placeholder="Número de expediente" aria-describedby="helpId" />
                        <small id="smExpediente" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <h1><label for="nombre">Nombre</label></h1>
                        <input type="text" name="nombre" id="nombre" class="form-control"
                            placeholder="Nombre del alumno" aria-describedby="helpId" />
                        <small id="smNombre" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <h1><label for="apellidos">Apellidos</label></h1>
                        <input type="text" name="apellidos" id="apellidos" class="form-control"
                            placeholder="Apellidos del alumno" aria-describedby="helpId" />
                        <small id="smApellidos" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <h1><label for="dwec">Desarrollo Web Entorno Cliente</label></h1>
                        <input type="number" name="dwec" id="dwec" class="form-control"
                            placeholder="Introduce calificación" aria-describedby="helpId" />
                        <small id="smDWEC" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <h1><label for="dwes">Desarrollo Web Entorno Servidor</label></h1>
                        <input type="number" name="dwes" id="dwes" class="form-control"
                            placeholder="Introduce calificación" aria-describedby="helpId" />
                        <small id="smDWES" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <h1><label for="ds">Desarrollo de Software</label></h1>
                        <input type="number" name="ds" id="ds" class="form-control" placeholder="Introduce calificación"
                            aria-describedby="helpId" />
                        <small id="smDS" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <h1><label for="eie">Empresa e Iniciativa Emprendedora</label></h1>
                        <input type="number" name="eie" id="eie" class="form-control"
                            placeholder="Introduce calificación" aria-describedby="helpId" />
                        <small id="smEIE" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <h1><label for="diw">Desarrollo de Interfaces Web</label></h1>
                        <input type="number" name="diw" id="diw" class="form-control"
                            placeholder="Introduce calificación" aria-describedby="helpId" />
                        <small id="smDIW" class="text-danger"></small>
                    </div>

                    <br><br><input type="submit" id="aceptar" value="Aceptar">

                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
